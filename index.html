<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Piedra, papel y tijera</title>
  </head>
  <body>
    <h1 class="title">Juego Piedra, Papel y Tijera</h1>
    <form action="" class="form">
      <h2 class="subtitle">Introduce aquí tu jugada:</h2>
      <select class="form__select js-select" name="select" id="select">
        <option value="no" selected hidden>Seleccione aquí su jugada</option>
        <option value="rock">Piedra</option>
        <option value="paper">Papel</option>
        <option value="scissors">Tijeras</option>
      </select>
      <button type="submit" class="btn js-btn">Jugar</button>
    </form>
    <section class="counter">
      <p class="counter__result js-result">¡Vamos a jugar!</p>
      <article class="counter__status">
        <p class="counter__status--player">
          Jugador:
          <span class="js-player">0</span>
        </p>
        <p class="counter__status--computer">
          Ordenador:
          <span class="js-computer">0</span>
        </p>
      </article>
    </section>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
